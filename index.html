<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/vue"></script>
		<title>Document</title>
	</head>

	<body>
		<div id="vue-app">
			<h1>Name:{{ name }}</h1>
			<h1>Job:{{ job }}</h1>
			<h1>{{ greet('Morning') }}</h1>
			<a :href="website">channels</a><br />
			<input type="text" v-bind:value="name" />
			<p v-html="websiteTag"></p>
			<div id="events">
				<h2>Events</h2>
				<button @click="add(1)">+ year</button>
				<button v-on:click.once="subtract(1)">- year</button>
				<button v-on:dblclick="add(10)">10+ year</button>
				<button v-on:dblclick="subtract(10)">-10 year</button>
				<p>my age is {{ age }}</p>
			</div>
			<div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
			<p><a @click.prevent="click" :href="website">chain</a></p>
		</div>
		<div id="apps">
			<h1>keyboard events</h1>
			<label>Name:</label>
			<input type="text" v-model="sname" /><br />
			<span>Mr./Ms:{{ sname }}</span
			><br />
			<label>Age:</label>
			<input type="text" v-model="umar" /><br />
			<span>umar:{{ umar }}</span>
		</div>
		<div id="app2">
			<h1>computed properties</h1>
			<button @click="a++">Add to A</button>
			<button @click="b++">Add to B</button>
			<p>A-{{ a }}</p>
			<p>B-{{ b }}</p>
			<p>Age + A={{ addToA }}</p>
			<p>Age + B={{ addToB }}</p>
		</div>
		<div id="vuecss">
			<h1>Dynamic Css</h1>
			<h2>eg1</h2>
			<!-- <div v-on:click="available = !available" :class="{available}">
			<span>Ryu</span>
		</div> -->
			<h2>eg2</h2>
			<button @click="nearby = !nearby">Toggle Nearby</button>
			<button @click="available = !available">Toggle Available</button>
			<div :class="compClasses"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
